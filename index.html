<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Java Jam Coffee House</title>

	<body>
		<header>
			<h1>3135 Cafe</h1>
		</header>

		<main>
			<h2>Sign up to receive a coupon!</h2>
				<form action="#">
					<p>
						<label for="firstName">First Name:</label>
						<input type="text" id="firstName" name="first" size="20" placeholder="Your first name" required>
					</p>
					<p>
						<label for="secondName">Last Name:</label>
						<input type="text" id="secondName" name="last" size="20" placeholder="Your last name" required>
					</p>
					<p>
						<label for="email">Email Address:</label>
						<input type="email" name="email" id = "email" size="16" required placeholder="Enter a valid email address">
					</p>
					<p>
						<label for="number">Phone number:</label>
						<input type="tel" name="number" id="number" size="16" placeholder="Your number" required>
					</p>
					<p>
						<label for="male">Male</label>
						<input type="radio" name="gender" id="male">
					</p>
					<p>
						<label for="female">Female</label>
						<input type="radio" name="gender" id="female">
					</p>
					<p>
						<label for="other">Other</label>
						<input type="radio" name="gender" id="other">
					</p>
					
					<label class="movepls" for="years">Age:</label>
						<select class="movepls" id="years" name="year">
						<option value="option1">13-23</option>
						<option value="option2">24-33</option>
						<option value="option3">34-43</option>
						<option value="option4">44-53</option>
						<option value="option5">54-63</option>
						<option value="option6">64-73</option>
						<option value="option7">74+</option>
					
					
						
						<p><input type="submit" value="Submit" class="button"></p>
				</form>
				
			
		</main>

		<footer>

			service@3135_Cafe.com</p>

		</footer>

	</body>
</html>
